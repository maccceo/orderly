services:
  php:
    build: ./docker/php
    container_name: orderly_app
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    ports:
      - 9000:9000
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    container_name: orderly_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: orderly
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
      MYSQL_USER: root
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - 3306:3306

volumes:
  mysql_data:
